location:
    working_directory: /mnt/borg_lvm
    source_directories:
        - "."
    read_special: false
    one_file_system: true
    exclude_caches: true

    repositories:
        !include /etc/borgmatic.d/shared/repo.yaml

    exclude_patterns:
        - pf:cdrom
        - pf:dev
        - pf:media
        - pf:mnt
        - pf:proc
        - pf:run
        - pf:swapfile
        - pf:swap.img
        - pf:sys
        - pf:tmp

        - sh:home/*/.android/build-cache
        - sh:home/*/.ansible/tmp
        - sh:home/*/.cache
        - sh:home/*/.cinnamon/spices.cache
        - sh:home/*/.config/*/*Cache*  # crappy Electron apps
        - sh:home/*/.config/chromium/*/GPUCache
        - sh:home/*/.config/chromium/*/Service Worker/CacheStorage
        - sh:home/*/.gradle/caches
        - sh:home/*/.gvfs
        - sh:home/*/.ICEauthority
        - sh:home/*/.local/share/virtualenvs
        - sh:home/*/.mozilla/firefox/Crash Reports
        - sh:home/*/.mozilla/firefox/*/datareporting
        - sh:home/*/.npm/_cacache
        - sh:home/*/.nv
        - sh:home/*/.var/app/org.telegram.desktop/data/TelegramDesktop/tdata/*/*cache*
        - sh:home/*/.Xauthority
        - pf:root/.cache

        - pf:var/cache/apt
        - pf:var/lock
        - pf:var/run
        - pf:var/tmp

        - '*/node_modules/'     # FIXME: some apps may vendor node_modules. Exclude only inside $HOME?
        - '*.pyc'


storage:
    <<: !include /etc/borgmatic.d/config/linux_storage.yaml


# Just because it's mandatory:
retention:
    prefix: INVALID-

hooks:
    before_backup:
        - bash -c "(( EUID == 0 ))" || (echo 'Use `sudo`'; exit 1)
        - /etc/borgmatic.d/linux_hooks.sh setup

    after_backup:
        - /etc/borgmatic.d/linux_hooks.sh cleanup
        - 'chown -R "$SUDO_USER:$SUDO_USER" /home/"$SUDO_USER"/.config/borg/ /home/"$SUDO_USER"/.cache/borg/'

    umask: 0077

    # TODO: https://torsion.org/borgmatic/docs/how-to/monitor-your-backups/#healthchecks-hook
