compression: zstd,1

# Use HPN SSH and add some options...
#     ssh_command: hpnssh -oBatchMode=yes -oNoneEnabled=yes -oNoneSwitch=yes
# ...as non-root user...
#     ssh_command: su -c "hpnssh -oBatchMode=yes -oNoneEnabled=yes -oNoneSwitch=yes" $USER
# ...and note that Borg appends parameters to the command:
ssh_command: su -s /usr/local/bin/hpnssh $USER -- -oBatchMode=yes -oNoneEnabled=yes -oNoneSwitch=yes
