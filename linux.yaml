location:
    source_directories:
        - /

    repositories:
        !include /etc/borgmatic.d/shared/repo.yaml

    exclude_patterns:
        - pf:/cdrom
        - pf:/dev
        - pf:/media
        - pf:/mnt
        - pf:/proc
        - pf:/run
        - pf:/sys
        - pf:/tmp

        - sh:/home/*/.android/build-cache
        - sh:/home/*/.ansible/tmp
        - sh:/home/*/.cache
        - sh:/home/*/.cinnamon/spices.cache
        - sh:/home/*/.config/*/*Cache*  # crappy Electron apps
        - sh:/home/*/.config/chromium/*/GPUCache
        - sh:/home/*/.config/chromium/*/Service Worker/CacheStorage
        - sh:/home/*/.gradle/caches
        - sh:/home/*/.gvfs
        - sh:/home/*/.ICEauthority
        - sh:/home/*/.local/share/virtualenvs
        - sh:/home/*/.mozilla/firefox/Crash Reports
        - sh:/home/*/.mozilla/firefox/*/datareporting
        - sh:/home/*/.npm/_cacache
        - sh:/home/*/.nv
        - sh:/home/*/.var/app/org.telegram.desktop/data/TelegramDesktop/tdata/*/*cache*
        - sh:/home/*/.Xauthority
        - pf:/root/.cache
        - pf:/root/.gnupg

        - pf:/var/cache/apt
        - pf:/var/lock
        - pf:/var/run
        - pf:/var/tmp

        - '*/node_modules/'
        - '*.pyc'



storage:
    !include /etc/borgmatic.d/config/linux_storage.yaml


# Just because it's mandatory:
retention:
    prefix: INVALID-

hooks:
    before_backup:
        - bash -c "(( EUID == 0 ))" || (echo 'Use `sudo`'; exit 1)

        # Ensure desktop environment is not running (to run safely without snapshot)
        - '! systemctl is-active --quiet lightdm'

    after_backup:
        - "chown -R $SUDO_USER: ~/.config/borg/ ~/.cache/borg/"

    # TODO: https://torsion.org/borgmatic/docs/how-to/monitor-your-backups/#healthchecks-hook
